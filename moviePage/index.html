<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>TV shows APP</h1>
        <div class="showCard">
            <div class="showImage">
                <img src="./images/heartstopper.jpg"/>
            </div>
            <div class="showData">
                <div class="showTitle">Heartstopper</div>
                <div class="showDescription">
                    Teen drama based on a graphical novel following a young romance.
                </div>
            </div>
        </div>
        <h2>Reviews</h2>
        <div class="reviewsSection">
            <textarea id="reviewText" type="text" placeholder="Add review" rows="3"></textarea>
            <input id="reviewScore" min="1" max="5" type="number" onblur="checkValidity()" placeholder="Add rating">
            <input id="postButton" type="button" value="Post">
            <ul class="reviewsList">
                <!-- reviews go here -->
            </ul>    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
