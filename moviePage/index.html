<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>TV shows APP</h1>
        <div class="showCard">
            <div class="showImage">
                <img src="./images/heartstopper.jpg"/>
            </div>
            <div class="showData">
                <div class="showTitle">Heartstopper</div>
                <div class="showDescription">
                    Teen drama based on a graphical novel following a young romance.
                </div>
                <br>
                <div class="showDescription" id="showRating">
                    <span>Average rating:</span>
                </div>
            </div>
        </div>
        <h2>Reviews</h2>
        <div class="reviewsSection">
            <textarea id="reviewText" type="text" placeholder="Add review" rows="3"></textarea>
            <div class="ratingEntry">
                <span class="verticallyCentered" id="addRating">
                    Add a rating:
                </span>
                <div id="stars">
                    <img id="star1" onmouseover="starHover(1)" onmouseleave="starLeave()" onclick="starClick(1)" class="starAdd" src="./images/greyStar.png">
                    <img id="star2" onmouseover="starHover(2)" onmouseleave="starLeave()" onclick="starClick(2)" class="starAdd" src="./images/greyStar.png">
                    <img id="star3" onmouseover="starHover(3)" onmouseleave="starLeave()" onclick="starClick(3)" class="starAdd" src="./images/greyStar.png">
                    <img id="star4" onmouseover="starHover(4)" onmouseleave="starLeave()" onclick="starClick(4)" class="starAdd" src="./images/greyStar.png">
                    <img id="star5" onmouseover="starHover(5)" onmouseleave="starLeave()" onclick="starClick(5)" class="starAdd" src="./images/greyStar.png">
                </div>
            </div>
            <input id="postButton" type="button" value="Post">
            <ul class="reviewsList">
                <!-- reviews go here -->
            </ul>    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
