<h2>Reviews</h2>
<div class="reviewsSection">
	<textarea id="reviewText" type="text" placeholder="Add review" rows="3"></textarea>
	<div class="ratingEntry">
		<span class="verticallyCentered" id="addRating"> Add a rating: </span>
		<div id="stars">
			<img
				*ngFor="let i of [1, 2, 3, 4, 5]"
				id="star"
				(mouseover)="starHover(i)"
				(mouseleave)="starLeave()"
				(click)="numberOfStars = i"
				class="starAdd"
				[src]="greyStarPath"
			/>
		</div>
	</div>
	<input id="postButton" type="button" value="Post" />
	<ul class="reviewsList" *ngIf="reviews.length !== 0">
		<li>aa</li>
	</ul>
</div>
