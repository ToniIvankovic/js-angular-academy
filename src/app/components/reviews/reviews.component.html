<h2>Reviews</h2>
<div class="rest">
	<form class="reviewsSection">
		<textarea
			id="reviewText"
			name="reviewText"
			type="text"
			placeholder="Enter review"
			rows="2"
			[(ngModel)]="reviewText"
		></textarea>

		<div class="starsAndButton">
			<div class="ratingEntry">
				<div class="flexRow">
					<span class="verticallyCentered" id="addRating"> Rating </span>
					<div id="stars">
						<mat-icon
							*ngFor="let i of [1, 2, 3, 4, 5]"
							(mouseover)="starHover(i)"
							(mouseleave)="starLeave()"
							(click)="numberOfStars = i"
							class="starAdd"
						>
							star_border
						</mat-icon>
					</div>
				</div>
			</div>

			<div class="buttonDiv">
				<button mat-button id="postButton" (click)="onButtonClick()">POST</button>
			</div>
		</div>
	</form>
	<ul class="reviewsList" *ngIf="reviews?.length !== 0">
		<li *ngFor="let review of reviews">
			<app-single-review [review]="review"></app-single-review>
		</li>
	</ul>
</div>
