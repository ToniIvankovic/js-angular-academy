<nav class="bgnd-secondary flex-column">
	<div class="menus">
		<a
			class="menu"
			*ngFor="let menu of menusTop"
			[routerLink]="menu.url"
			[routerLinkActive]="'active'"
			[routerLinkActiveOptions]="{ exact: true }"
			(click)="onClick(menu)"
		>
			{{ menu.title }}
		</a>
	</div>
	<div class="bottomContainer">
		<a
			class="menu"
			*ngFor="let menu of menusBottom"
			[routerLink]="menu.url ? menu.url : null"
			(click)="onClick(menu)"
		>
			{{ menu.title }}
		</a>
	</div>
</nav>
