<div class="bgnd">
	<div class="app">
		<ng-container *ngIf="show$ | async as show">
			<mat-card>
				<img src="{{ show.imageUrl }}" />
				<div class="showData">
					<div class="titleRating">
						<mat-card-title>{{ show.title }}</mat-card-title>
						<div id="showRating">
							<app-rating [avgRating]="show.averageRating"></app-rating>
						</div>
					</div>
					<div class="showDescription">
						{{ show.description }}
					</div>
				</div>
			</mat-card>
		</ng-container>
		<app-reviews *ngIf="id$ | async as id" [reviews]="reviews$ | async" [showId]="id"></app-reviews>
	</div>
</div>
