<div class="bgnd">
	<div class="app">
		<ng-container *ngIf="show$ | async as show">
			<mat-card>
				<img src="{{ show.imageUrl }}" />
				<div class="showData">
					<div class="titleRating">
						<mat-card-title>{{ show.title }}</mat-card-title>
						<div id="showRating">
							<app-rating [avgRating]="show.averageRating"></app-rating>
						</div>
					</div>
					<div class="showDescription">
						{{ show.description }}
					</div>
				</div>
			</mat-card>
			<app-reviews
				[reviews]="reviews"
				(newReview)="storeNewReview($event)"
				(deleteReview)="onDeleteReview($event)"
				[showId]="id"
			></app-reviews>
		</ng-container>
	</div>
</div>
